<!DOCTYPE html>
<html lang="fr">

    <head>
        <!-- Lien vers la feuille de style CSS -->
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <!-- Icône du site -->
        <link rel="icon" type="image/png" href="./assets/favicon.png">

        <!-- Lien vers la police de caractères -->
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <!-- Script pour utiliser les icônes de Font Awesome -->
        <script src="https://kit.fontawesome.com/c6b75d90fa.js" crossorigin="anonymous"></script>

        <!-- Titre de la page -->
        <title>Fisheye - photographe</title>
    </head>

    <body>
        <header role="banner">
            <!-- Lien vers la page d'accueil -->
            <a href="./index.html">
                <!-- Logo du site -->
                <img src="./assets/images/logo.png" class="logo" alt="Fisheye Page d'accueil">
            </a>
        </header>
        <main id="main-photographer" aria-hidden="false">
            <!-- Section pour l'en-tête du photographe -->
            <section class="photograph-header"></section>
            <!-- Section pour le corps du photographe -->
            <section class="photograph-body">

                <div class="FilterField">
                    <!-- Libellé pour le tri des photographes -->
                    Trier par :
                    <div role="listbox" tabindex="0" class="filterField_select" aria-expanded="false">
                        <span id="filterField_select-label">Popularité</span>
                        <ul class="filterField_select-list hidden">
                            <!-- Options de tri -->
                            <li role="option" id="pop" class="filterField_select-list-item">
                                Popularité
                            </li>
                            <li role="option" id="date" class="filterField_select-list-item">
                                Date
                            </li>
                            <li role="option" id="titre" class="filterField_select-list-item">
                                Titre
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <!-- Lightbox -->
        <div class="lightbox-Bg hidden" aria-hidden="true">
            <div class="lightbox" role="dialog">
                <div class="lightbox_close_btn-div">
                    <!-- Bouton de fermeture de la lightbox -->
                    <img role="button" class="lightbox_Close-btn" aria-label="fermer la lightbox" src="./assets/icons/LightboxCloseBtn.svg" alt="Bouton de fermeture">
                </div>

                <div class="lightbox_controls-Div">
                    <!-- Boutons pour passer à l'image suivante et précédente -->
                    <img class="next-Btn" src="./assets/icons/LightboxArrow.svg" alt="image suivante">
                    <img class="prev-Btn" src="./assets/icons/LightboxArrow.svg" alt="image précédente">

                    <div class="lightbox_media-Container">
                        <div class="lightbox_media-slider"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de contact -->
        <div class="contact_modal hidden" role="dialog" aria-hidden="true" aria-describedby="modalTitle">
            <div class="modal">
                <header>
                    <h2 id="modalTitle">
                        <!-- Titre de la modal de contact -->
                        Contactez-moi
                        <br>
                        <span id="photographerName"></span>
                    </h2>

                    <!-- Bouton de fermeture de la modal de contact -->
                    <img role="button" tabindex="0" class="close" aria-label="bouton de cloture de la modale" src="./assets/icons/close.svg" alt="bouton en forme de croix">
                </header>
                <form name="reserve">
                    <div class="formData">
                        <label class="text-label" for="first">Prénom</label>
                        <input class="text-control" type="text" id="first" name="first" minlength="2">
                    </div>
                    <div class="formData">
                        <label class="text-label" for="last">Nom</label>
                        <input class="text-control" type="text" id="last" name="last" minlength="2">
                    </div>
                    <div class="formData">
                        <label class="text-label" for="email">E-mail</label>
                        <input class="text-control" type="email" id="email" name="email">
                    </div>
                    <div class="formData">
                        <label class="text-label" for="txtMsg">Votre message</label>
                        <textarea id="txtMsg" class="text-control" name="txtMsg" minlength="50" maxlength="200"></textarea>
                    </div>
                    <button class="submit-form-btn" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
        <!-- Scripts -->
        <script type="module" src="./scripts/factories/photographerFactory.js"></script>
        <script src="./scripts/pages/photographer.js" type="module"></script>
        <script src="./scripts/utils/contactForm.js" type="module"></script>
        <script src="./scripts/pages/index.js" type="module"></script>
        <script src="./scripts/utils/lightbox.js" type="module"></script>
    </body>

</html>
